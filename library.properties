sentence=Bidirectional Teensy AudioSynthWavetable::instrument_data to Json convertor
paragraph=The library defines the CInstrument class. The class provides functionality to read a JSON encoded SoundFont 2 data file and convert into a Teensy AudioSynthWavetable::instrument_data object. The library tools subdirectory contains a shell script and c++ program to converts pairs of cpp and h files generated by the Teensy Soundfont Decoder into JSON. The examples subdirectory contains a platformio project to demonstrate how to use the CInstrument class to load JSON data into an instrument_data object and play a note.
